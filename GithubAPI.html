<!DOCTYPE html>
<meta charset="utf-8">
<script src="githubJavaScript.js"></script>
<title>CS3012 Git querying</title>
<head>
      <script type = "text/javascript" src = "https://d3js.org/d3.v4.min.js"></script>
      <style>
         svg rect {
            fill: gray;
         }
         
         svg text {
            fill: yellow;
            font: 12px sans-serif;
            text-anchor: end;
         }
      </style>
   </head>

<body>
	<script>
         var data = [10, 5, 12, 15];
         
         var width = 300 
            scaleFactor = 20, 
            barHeight = 30;
         
         var graph = d3.select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", barHeight * data.length);
         
         var bar = graph.selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function(d, i) {
               return "translate(0," + i * barHeight + ")";
            });
         bar.append("rect").attr("width", function(d) {
            return d * scaleFactor;
         })
         
         .attr("height", barHeight - 1);
         
         bar.append("text")
            .attr("x", function(d) { return (d*scaleFactor); })
            .attr("y", barHeight / 2)
            .attr("dy", ".35em")
            .text(function(d) { return d; });
      </script>
	<div id = "wrapping">
	<div id = "heading">
		CS3012 Github API Visualization<br>
		Enter a username:<br>
		<input type="text" name="username" value="" id ="userInput">
		<button  onclick= "loadXMLDoc()">Go!</button>
	</div>
		
	<div id = "basic info">
	</div>
		
	<div id = "Commits">
	</div>
		
	<div id = "F_T">
	</div>
		
	</div>
</body>
</html>
